<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>后台管理系统</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!--一些基本的配置参数-->
    <script type="text/javascript">
      const vueConfig = JSON.parse(`{:json_encode($vueConfig)}`);
    </script>
    <!--    css-->
    <!--    引入的js和css-->
    {include file="_public/_CSS" /}
    <!--   引入的JS -->
    {include file="_public/_JS" /}
  </head>
  <body>
    <!--内容前的初始化-->
    <script>
      const allComponents = JSON.parse(`{:json_encode(initVueComponents())}`);

      initVue2();

      function initVue2() {
        //vue的跨组件引用
        Vue.use(httpVueLoader);
        Vue.prototype.request = $axios;
        //vue的公用组件配置
        for (const component of allComponents) {
          try {
            Vue.component(component.name, `url:${component.path}`);
          } catch (error) {
            console.error(error);
          }
        }
      }
    </script>
    <main>
      <!--    模版内容-->

      <div id="app">
        <div class="el-card" style="margin: 20px" @click="onAdd()">
          测试页面 {{msg}} 你好啊
          {$__APP_URL__}

          <div class="name">1111</div>
        </div>
        <vue-label :title="msg"></vue-label>
        <!-- 应用页面 -->
        <app></app>
      </div>

      <script>
        const app = new Vue({
          el: "#app",
          components: {
            app: `url:{$__APP_URL__}`,
          },
          data() {
            return {
              msg: 1,
            };
          },
          methods: {
            onAdd() {
              this.msg++;
            },
          },
        });
      </script>

      <style scoped>
        body {
          background: #f6f8f9;
          margin: 0px;
        }

        .main-body {
          width: 100%;
          height: calc(100vh - 100px);
          position: relative;
        }

        .iframe-component {
          width: 100%;
          height: 100%;
          overflow: auto;
          border: none;
        }
      </style>
    </main>
  </body>
</html>
